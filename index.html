<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Signature Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input {
      display: block;
      margin-bottom: 10px;
      padding: 6px;
      width: 100%;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #8c1d40;
      color: white;
      border: none;
      cursor: pointer;
    }

    #preview-wrapper {
      margin-top: 30px;
      padding: 15px;
      border-top: 2px solid #8c1d40;
    }

    #signature-preview {
      border: 1px dashed #ccc;
      padding: 15px;
      background-color: #f9f9f9;
    }

    #copied-message {
      display: none;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Email Signature Generator</h2>
  <input id="name" placeholder="Name" />
  <input id="title" placeholder="Title" />
  <input id="department" placeholder="Department" />
  <input id="email" placeholder="Email" />
  <input id="phone" placeholder="Phone" />
  <button onclick="generateSignature()">Generate Signature</button>

  <div id="preview-wrapper">
    <h3>Your Signature</h3>
    <div id="signature-preview" contenteditable="true"></div>
    <button onclick="copyStyledSignature()">Copy to Clipboard</button>
    <div id="copied-message">âœ… Copied!</div>
  </div>

  <script>
    function generateSignature() {
      const name = document.getElementById("name").value;
      const title = document.getElementById("title").value;
      const dept = document.getElementById("department").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      const html = `
        <div style="font-family: Arial, sans-serif; line-height: 1.4;">
          <div style="font-size: 16px; font-weight: bold; color: #8c1d40;">${name}</div>
          <div style="font-size: 14px;">${title}</div>
          <div style="font-size: 14px;">${dept}</div>
          <div style="font-size: 13px; color: #555;">
            <a href="mailto:${email}" style="color: #555; text-decoration: none;">${email}</a> | ${phone}
          </div>
        </div>
      `;

      document.getElementById("signature-preview").innerHTML = html;
      document.getElementById("copied-message").style.display = "none";
    }

    function copyStyledSignature() {
      const range = document.createRange();
      const node = document.getElementById("signature-preview");
      range.selectNodeContents(node);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      try {
        const successful = document.execCommand('copy');
        if (successful) {
          document.getElementById("copied-message").style.display = "block";
        }
      } catch (err) {
        alert("Copy failed. Try manually selecting the signature and copying it.");
      }
    }
  </script>
</body>
</html>
